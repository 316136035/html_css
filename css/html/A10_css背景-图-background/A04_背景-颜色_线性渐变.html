<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A04_背景颜色线性渐变 </title><!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 -->
    <!-- 外部样式 -->
    <!-- <link rel="stylesheet" href="#"> -->
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        /* 清除浮动影响 */
        .father {
            content: "";
            /* 设置为块元素 */
            display: block;
            /* 清除浮动影响 */
            clear: both;
        }

        .box {

            width: 200px;
            height: 200px;
            border: 1px solid red;
            float: left;
            margin-left: 20px;

        }

        .box1 {
            /* 线性颜色渐变 颜色可以无限添加 （默认从上到下颜色渐变） */
            background-image: linear-gradient(red, yellow, green);

        }

        .box2 {
            /* 线性颜色渐变 颜色可以无限添加 （to 终点位置） */
            background-image: linear-gradient(to right, red, yellow, green);

        }

        .box3 {
            /* 线性颜色渐变 颜色可以无限添加 （to 终点位置, 位置） */
            background-image: linear-gradient(to right top, red, yellow, green);

        }

        .box4 {
            /* 线性颜色渐变 颜色可以无限添加 （to 终点位置） */
            background-image: linear-gradient(20deg, red, yellow, green);

        }

        .box5{
        /* 线性颜色区域渐变 颜色可以无限添加  （50px纯红色 100px变黄色 ）150px纯绿色 */
        background-image: linear-gradient(20deg, red 50px, yellow 100px, green 160px);
            /*字体大小*/
            font-size: 50px;
            /* 字体加粗 */
            font-weight: bold;
            /* 字体居中 */
            text-align: center;
            /* 行高 处理文字垂直居中 */
            line-height: 200px;
            /* 字体颜色 */
            color: transparent; 
            /* 背景截取就留文字中颜色 */
            -webkit-background-clip: text; 
        }
        
      
    </style>

</head>

<body>

    <div class="father">
        <div class="box box1">线性渐变（默认从上到下颜色渐变）</div>
        <div class="box box2">线性颜色渐变 颜色可以无限添加 （to 终点位置） </div>
        <div class="box box3">线性颜色渐变 颜色可以无限添加 （to 终点位置, 位置）</div>
        <div class="box box4">线性颜色渐变 颜色可以无限添加 （角度）</div>
        <div class="box box5">线性颜色渐变 颜色可以无限添加 （50px纯红色 100px变黄色 ）150px纯绿色 </div>
    </div>









</body>

</html>
