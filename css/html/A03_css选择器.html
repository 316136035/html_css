<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A01_html标准结构</title><!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 -->
    <!-- 外部样式 -->
    <!-- <link rel="stylesheet" href="#"> -->
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        /* 样式通配选择器 选中全部元素 */
        * {
            color: chartreuse;
        }

        /* 样式通配选择器 选中全部span元素 */
        * span {
            color: rgb(225, 0, 255);
        }

        /* 样式通配选择器 选中全部类元素为.classa */
        *.classa {
            color: rgb(255, 132, 0);
        }

        /* 样式通配选择器 选中全部ID元素为id1 */
        *#id1 {
            color: rgb(237, 7, 15);
        }

        /* 元素选择器 */
        element {
            color: aqua;
        }

        /* 类选择器 */
        .classkind {
            color: blueviolet
        }

        /* id选择器 */
        #id2 {
            color: coral;
            /* 字体大小 */
            font-size: 20px;

        }
    </style>

</head>

<body>
    <div>
        <h1 style="color: red;">样式通配选择器</h1>
        <p>样式通配选择器 *</p>
        <p>样式通配选择器 *</p>
        <span>样式通配选择器 * span</span>
        <span>样式通配选择器 * span</span>
        <div class="classa">样式通配选择器 class="classa"</div>
        <div class="classa">样式通配选择器 class="classa"</div>
        <div id="id1">样式通配选择器 id="id1"</div>
        <hr>

        <h1 style="color: red;">元素选择器</h1>
        <element> 元素选择器</element>
        <hr>
        <h1 style="color: red;">类选择器</h1>
        <kind class="classkind ">类选择器</kind>
        <hr>
        <h1 style="color: red;">ID选择器</h1>
        <div id="id2">ID选择器</div>
        <hr>











    </div>



    <script src="" async defer></script>
</body>

</html>
