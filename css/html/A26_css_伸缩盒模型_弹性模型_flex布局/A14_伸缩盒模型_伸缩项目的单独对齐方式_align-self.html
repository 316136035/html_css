    <title>A13_伸缩盒模型_伸缩项目的排序方式_ order</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <style>
        .outer {
            width: 1000px;
            height: 1000px;
            background-color: dimgrey;
            /* 居中 */
            margin: 0 auto;
            /* 将改当前元素变成伸缩容器 ，
            缩容器下面的全部子背元素会变成伸缩项目（仅对子背元素有影响）
            1.仅伸缩容器的子元素成为了伸缩项目，孙子元素、重孙子元素等后代，不是伸缩项目。
            2.无论原来是哪种元素(块、行内块、行内) ，一旦成为了伸缩项目，全都会“块状化”.*/
            display: flex;
            /* 设置主轴方向 水平 */
            flex-direction: row;
            /* 换行方式 
            nowrap 不换行（默认）
            wrap 换行（注意：要使用对齐方式）
            wrap-reverse 反向换行（注意：要使用对齐方式）*/
            /* flex-wrap: wrap; */
            /* 主轴的起点位置排序-左对齐 （默认主轴的方向不变）*/
            justify-content: flex-start;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: chartreuse;
            border: 1px solid black;
            /*
          伸缩盒模型_拉伸性-压缩性-基准长度_复合写法 flex复合属性
            是复合属性，复合了: flex-gTowflex-shripkflex~basis 三个属性，默认值为 0 1 auto。
            如果写 flex:1 1 auto ，则可简写为: flex:auto
            如果写 flex:1 1 ，则可简写为: flex:10
            如果写 flex:9  auto ，则可简写为: flex:none
            如果写 flex: 1 auto ，则可简写为: flex: auto --即 flex 初始值。*/
            /* 用最多的是flex复合属性： 设置拉伸 设置压缩 基准长度是0   简写为  flex:1 */
            /* flex: 1 1 0; */
            flex: 1;
        }

     
        .inner2 {
            /* 主轴的self-start起点位置/ self-end结束位置/center中间*/
           align-self:self-end;
        }
      
    </style>
</head>

<body>

    <!-- 伸缩容器  -->
    <div class="outer">
        <!-- 伸缩项目 -->
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
    <hr>
