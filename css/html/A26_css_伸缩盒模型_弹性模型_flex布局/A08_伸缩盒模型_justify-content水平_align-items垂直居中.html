    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A08_伸缩盒模型_justify-content水平_align-items垂直居中</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <style>
        /* 伸缩盒模型水平垂直居中_方案一 */
        .outer1 {
            width: 400px;
            height: 400px;
            background-color: dimgrey;
            /* 居中 */
            margin: 0 auto;
            /* 将改当前元素变成伸缩容器 ，
            缩容器下面的全部子背元素会变成伸缩项目（仅对子背元素有影响）
            1.仅伸缩容器的子元素成为了伸缩项目，孙子元素、重孙子元素等后代，不是伸缩项目。
            2.无论原来是哪种元素(块、行内块、行内) ，一旦成为了伸缩项目，全都会“块状化”.*/
            display: flex;
            /*  主轴的方向 水平居中 */
            justify-content: center;
            /*  侧轴的方向 垂直居中 */
            align-items: center;

        }

        .inner1 {
            width: 200px;
            height: 200px;
            background-color: chartreuse;
            /* 边框 */
            border: 1px solid red;
            /* 固定盒子大小 */
            box-sizing: border-box;

        }


        .outer2 {
            width: 400px;
            height: 400px;
            background-color: dimgrey;
            /* 居中 */
            margin: 0 auto;
            /* 将改当前元素变成伸缩容器 ，
            缩容器下面的全部子背元素会变成伸缩项目（仅对子背元素有影响）
            1.仅伸缩容器的子元素成为了伸缩项目，孙子元素、重孙子元素等后代，不是伸缩项目。
            2.无论原来是哪种元素(块、行内块、行内) ，一旦成为了伸缩项目，全都会“块状化”.*/
            display: flex;
        }

        /* 伸缩盒模型水平垂直居中_方案二 */
        .inner2 {
            width: 200px;
            height: 200px;
            background-color: chartreuse;
            /* 边框 */
            border: 1px solid red;
            /* 固定盒子大小 */
            box-sizing: border-box;
            /*伸缩盒模型使用外边距实现 */
            margin: auto;

        }
    </style>
</head>

<body>

    <!-- 伸缩容器  -->
    <div class="outer outer1">
        <!-- 伸缩项目 -->
        <div class="inner inner1">1</div>
    </div>
    <hr>
    <!-- 伸缩容器  -->
    <div class="outer outer2">
        <!-- 伸缩项目 -->
        <div class="inner inner2">1</div>
    </div>
    <hr>
