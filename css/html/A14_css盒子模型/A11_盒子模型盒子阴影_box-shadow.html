<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A11_盒子模型盒子阴影</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 0 auto;
            margin-top: 50px;
          
        }
        .box1{
            /* 盒子外阴影（水平方向，垂直方向，阴影模糊程度 ，阴影宽度，阴影颜色） */
            box-shadow: 10px -20px 10px 20px red;
        }
        .box2{
           /* 盒子内阴影（内阴影 ，水平方向，垂直方向，阴影模糊程度 ，阴影宽度，阴影颜色） */
           box-shadow:  inset 10px -20px 10px 5px rgb(1, 232, 78);
        }
    </style>

</head>

<body>


        <div class="box box1"> </div>

        <div class="box box2"> </div>

        <div class="box box3"> </div>

        <div class="box box4"> </div>

        <div class="box box5"> </div>

        <div class="box box6"> </div>




    <script type="text/javascript" src="#">  /*javascript代码  */</script>

</body>

</html>
