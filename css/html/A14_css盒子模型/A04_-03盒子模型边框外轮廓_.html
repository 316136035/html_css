<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A04_-03盒子模型边框外轮廓_</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        .outline1 {
            width: 400px;
            height: 400px;

            padding: 50px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: aqua;
            border: 50px solid red;
            /* 外轮廓（不计算盒子大小，不占站
            必须全写上
            outline-width:  50px;
            outline-color: chartreuse;
            outline-style: solid;
            outline-offset: 20px ;
            ）*/
            /* 外轮廓大小 */
            outline-width: 50px;
            /* 外轮廓颜色 */
            outline-color: chartreuse;
            outline-style: solid;
            /* 偏移量 可以控制外轮廓 大小 注意: outline-offset 不是 outline 的子属性，是一个独立的属性 */
            outline-offset: 20px;
        }

        .father {
            /* 开启相对定位 */
            position: relative;
        }

        /* 外轮廓复合写法 */
        .outline2 {
            /* 开启相对定位（父类要开启定位） */
            position: relative;
            /* 相对定位上 */
            top: 100px;
            /* 外轮廓复合写法 像素 实线 颜色 */
            outline: 20px solid orange;

        }
    </style>


</head>

<body>
    <div class="father">
        <div class="outline1">盒子模型边框外轮廓_</div>
        <div class="outline2">外轮廓复合写法 </div>
    </div>
    <!-- <script type="text/javascript" src="#">    /*javascript代码  */</script> -->

</body>

</html>
