<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A07_目标视图选择器-锚点指向改变样式 </title><!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../../resource资源文件/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 -->
    <!-- 外部样式 -->
    <!-- <link rel="stylesheet" href="#"> -->
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        div{
            background-color: rgb(78, 75, 75);
            height: 400px;
        }
        /* a标签锚点指向改变样式 */
        div:target{
            background-color: rgb(10, 244, 41);
            height: 400px;
        }

    

    </style>

</head>

<body>   
    <div>
    <a href="#div1">div1</a>
    <a href="#div2">div2</a>
    <a href="#div3">div3</a>
    <a href="#div4">div4</a>
    <a href="#div5">div5</a>
    </div>


    <div id="div1">div1</div> <hr>
    <div id="div2">div2</div> <hr>
    <div id="div3">div3</div> <hr>
    <div id="div4">div4</div> <hr>
    <div id="div5">div5</div> <hr>




</body>

</html>
