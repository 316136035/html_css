<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A01_动态伪类选择器 </title><!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../../resource资源文件/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 -->
    <!-- 外部样式 -->
    <!-- <link rel="stylesheet" href="#"> -->
    <!--内部样式（css选择器使用内部样式显示）-->

    <!-- 下面选择器必须按照下面排序写 -->
    <style>
        /* 选择div标签中的子标签a,  link 选择没有访问过的url*/
       div > a:link{
         color: rgb(30, 220, 5);
        }
        /* 选择div标签中的子标签a, : visited选择访问过的url*/
        div > a:visited{
         color:grey;
        }
        /* 选择div标签中的子标签a,  :hover鼠标悬浮时*/
        div > p:hover{
         color:rgb(241, 4, 4);
        }
        /* 选择div标签中的子标签div,  :active当鼠标点击按下时*/
        div > div:active{
         color:rgb(8, 241, 4);
        }
        /* 选择div标签中的子标签input  :focus当鼠标获取焦点时 只能用于输入框和下拉选择框*/
        div>input:focus{
            background-color: chartreuse;
            width:120px;
        }


    </style>

</head>
 
<body>
    <div>
        <h3>   下面选择器必须按照下面排序写 </h3>
        <a href="https://b.jd.com/">京东     :link 选择没有访问过的url</a> <br>
        <a href="https://www.tmall.com/">天猫   :visited选择访问过的url</a>
        <p> :hover鼠标悬浮时</p>
        <div class="class-active">:active当鼠标点击按下时</div>
        <input type="text" name="username" value="当鼠标获取焦点时" >
    </div> 

  
</body>

</html>
