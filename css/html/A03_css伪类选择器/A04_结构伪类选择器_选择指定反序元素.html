<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A01_动态伪类选择器 </title><!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../../resource资源文件/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 -->
    <!-- 外部样式 -->
    <!-- <link rel="stylesheet" href="#"> -->
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        /* 
            选择指定索引位置：5 
            选择指定索引为偶数：2n  或者even
            选择指定索引为基数：2n+1  或者odd
            选择索引前n个：-n+5  或者
        例子: 3n+1
            3*0+1=4
            3*1+1=7
            3*2+1=10
            3*3+1=13
             */
       /* 选择ul元素中是全部子辈元素 指定选中索引 反序（注意：计算的是全部子辈元素）*/
        ul>li:nth-last-child(2){
            background-color: brown;
        }

        /* 选择ul元素中是全部子辈元素 指定选中索引  反序 （注意：计算的是全部子辈同类型元素） */
        ul>li:nth-last-of-type(2){
            background-color: rgb(42, 165, 128);
        }


     

       
</style>

</head>

<body>
    <ul>
        <samp>干扰行</samp>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <samp>干扰行</samp>
    </ul>


</body>

</html>
