<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A02_浮动特点</title><!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <style>
        .div {
            width: 400px;
            height: 400px;
            background-color: cadetblue;
            padding: 10px;
        }

        .box {
            font-size: 20px;
            padding: 10px;
        }

        .div1 {
            background-color: coral;
        }

        .div2 {
            background-color: rgb(80, 255, 214);
            /* 开启浮动 后面的字体会自动躲开*/
            float: left;
            /* 设置浮动宽度 */
            width: 60px;
            /* 设置浮动高度 */
            height: 30px;
            /* 设置上方外边距 */
            margin-top: 20px;
            /* 设置下方外边距 */
            margin-bottom: 20px;
            /* 设置左方外边距 */
            margin-left: 20px;
            /* 设置右方外边距 */
            margin-right: 20px;

        }

        .div3 {
            background-color: rgb(232, 9, 9);
            height: 40px;
        }
    </style>
</head>

<body>

    <div class="div">
        <div class="box div1">盒子1</div>
        <div class="box div2">盒子2</div>
        <div class="box div3">盒子3</div>
    </div>
    <div>
        <h3>元素浮动后的特点：</h3>
        <div>1.脱离文档流</div>
        <div>2.不管浮动前是什么元素，浮动后: 默认宽与高都是被内容撑开(尽可能小)，而且可以设置宽高</div>
        <div>3.不会独占一行，可以与其他元素共用一行</div>
        <div>4.不会 margin 合并，也不会 margin 塌陷，能够完美的设置四个方向的 margin和 padding</div>
        <div>5.不会像行内块一样被当做文本处理 (没有行内块的空白问题)</div>


    </div>




    <script type="text/javascript" src="#">    /*javascript代码  */</script>

</body>

</html>
