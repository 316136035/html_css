<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A04_css字体-细体-粗体</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        /* 设置细体字体 */
        .lighter {
            font-weight: lighter;
        }

        /* 设置普通字体 */
        .normal {

            font-weight: normal;
        }

        /* 设置加粗字体 */
        .bold {
            font-weight: bold;
        }

        /* 设置超粗字体 */
        .bolder {
            font-weight: bolder;
        }

        /* 100~1000 且无单位，数值越大，字体越粗 (或一样粗，具体得看字体设计时的精确程度) */
        .math {
            font-weight: 1000;
        }
    </style>
</head>

<body>
    <div class="div">
        <div class="lighter">细体字体</div>
        <div class="normal">正常字体</div>
        <div class="bold">加粗字体</div>
        <div class="bolder">超粗粗字体</div>
        <div class="math">100~1000 且无单位，数值越大，字体越粗 (或一样粗，具体得看字体设计时的精确程度)</div>
    </div>
    <!-- <script type="text/javascript" src="#">    /*javascript代码  */</script> -->

</body>

</html>
