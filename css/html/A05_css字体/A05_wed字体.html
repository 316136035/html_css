<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A05_wed字体</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        /* 登录阿里网址：https://www.iconfont.cn/webfont#!/webfont/index生成 字体
        找到html文件 打开找到 @font-face{} 券复制 */
        @font-face {
            /* 设置字体名称 */
            font-family: "思源黑体";
            font-display: swap;
            src: url('webfont.eot');
            /* 本地字体引入 IE9 */
            src: url('./字体/思源黑体-超粗/webfont.eot') format('embedded-opentype'),
                /*本地字体引入 IE6-IE8 */
                url('./字体/思源黑体-超粗/webfont.woff2') format('woff2'),
                url('./字体/思源黑体-超粗/webfont.woff') format('woff'),
                /*本地字体引入 chrome、firefox */
                url('./字体/思源黑体-超粗/webfont.ttf') format('truetype'),
                /*本地字体引入 chrome、firefox、opera、Safari, Android, iOS 4.2+*/
                url('./字体/思源黑体-超粗/webfont.svg#webfont') format('svg');
            /* iOS 4.1- */
        }

        .div1 {
            font-size: 100px;
            /* 使用字体为 思源黑体*/
            font-family: "思源黑体";
        }
    </style>
</head>

<body>
    <div class="div1">永衡良品胰岛素针头0.20mmX5mm(33G)7支装独立装一次性使用胰岛素注射笔用针头通用型</div>

    <!-- <script type="text/javascript" src="#">    /*javascript代码  */</script> -->

</body>

</html>
