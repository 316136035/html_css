<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A06_wed字体图标-字体图标引入方式一 没有颜色-</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
           /* 登录阿里网址：https://www.iconfont.cn/ 添加要使用的图标到购物车 添加到项目
             查看我的项目 下载至本地  解压
             找到html教程**/
      
            /* 字体图标引入方式一 没有颜色 */
        @font-face {
               /* 设置字体名称 */
            font-family: 'iconfont';
            /* 引入图标 */
            src: url('./wed字体和字体图标/字体图标/iconfont.woff2?t=1693463630750') format('woff2'),
                url('./wed字体和字体图标/字体图标/iconfont.woff?t=1693463630750') format('woff'),
                url('./wed字体和字体图标/字体图标/iconfont.ttf?t=1693463630750') format('truetype');
        }

        .iconfont {
            /* 使用 图标*/
            font-family: "iconfont" !important;
            font-size: 100px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

        }
    </style>
</head>

<body>
    <img src="" alt="">
    <span class="iconfont">&#xe6d2;</span>
    <span class="iconfont">&#xe6d4;</span>

    <!-- <script type="text/javascript" src="#">    /*javascript代码  */</script> -->

</body>

</html>
