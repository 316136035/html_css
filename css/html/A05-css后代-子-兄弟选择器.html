<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A05-css子孙-兄弟选择器</title><!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 -->
    <!-- 外部样式 -->
    <!-- <link rel="stylesheet" href="#"> -->
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        /* 选择 ol标签后代的全部li标签 不够有多小层级*/
        ol li {
            background-color: chartreuse;
        }

        /* 选择 ol标签后代的全部li标签后代a标签*/
        ol li a {
            color: brown;
        }

        /* 选择all属性后代的全部li标签*/
        .all li {
            background-color: blueviolet;
        }

        /* 选择all属性后代的全部li属性再选择id属性*/
        .all li #id1 {
            background-color: rgb(226, 43, 43);
        }

        /* 选择div元素中的a子元素（只会选择下级的元素） */
        div>a {
            background-color: darkkhaki
        }
    </style>

</head>

<body>
    <div>
        <!-- 有序列表 -->
        <!-- 择 ol标签后代的全部li标签 不够有多小层级 -->
        <ol>
            <li>有序列表A</li>
            <li>有序列表B</li>
            <li>有序列表C</li>
            <li>有序列表D</li>
            <li>
                <div> 选择 ol标签后代的全部li标签 不够有多小层级</div>
            </li>
            <li><a href="#">选择 ol标签后代的全部li标签后代a标签</a></li>

        </ol>
        <!--选择all属性后代的全部li标签  -->
        <ol class="all">
            <li>java</li>
            <li>http</li>
            <li>css</li>
            <!--选择all属性后代的全部li属性再选择后代id属性  -->
            <li>
                <div id="id1">javascript</div>
            </li>
        </ol>
        <hr>
    </div>

    <!-- 选择div元素中的a子元素（只会选择下级的元素）  -->
    <div>
        <a href="">A</a>
        <a href="">B</a>
        <p> <a href="">C</a></p>

    </div>
    <script src="" async defer></script>
</body>

</html>
