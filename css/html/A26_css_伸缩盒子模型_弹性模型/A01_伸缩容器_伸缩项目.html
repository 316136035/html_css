<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A01_html标准结构</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <style>
        .fathers {
            /* 将改当前元素变成伸缩容器 ，
            缩容器下面的全部子背元素会变成伸缩项目
             */
            display: flex;
        }

        .outer {
            width: 1190px;
            height: 800px;
            background-color: dimgrey;
            /* 将改当前元素变成伸缩容器 ，
            缩容器下面的全部子背元素会变成伸缩项目
             */
            display: flex;



        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: chartreuse;
            /* 边框 */
            border: 1px solid red;
            /* 固定盒子大小 */
            box-sizing: border-box;

        }
    </style>
</head>

<body>
    <div class="fathers">
        <!-- 伸缩容器  -->
        <div class="outer">
            <!-- 伸缩项目 -->
            <div class="inner">inner1</div>
            <div class="inner">inner2</div>
            <div class="inner">inner3</div>
        </div>
        <!-- 伸缩容器  -->
        <div class="outer">
            <!-- 伸缩项目 -->
            <div class="inner">inner1</div>
            <div class="inner">inner2</div>
            <div class="inner">inner3</div>
        </div>


    </div>


    <!-- 引入三方依赖包 -->
    <!-- <script type="text/javascript" src="#">    /*javascript代码  */</script> -->
</body>

</html>
