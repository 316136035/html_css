<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A06-css[属性]选择器 </title><!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../../resource资源文件/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 -->
    <!-- 外部样式 -->
    <!-- <link rel="stylesheet" href="#"> -->
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        /* 选择元素包含titlt */
        [title]{
            background-color: rgb(56, 192, 11);
        }
        /* 选择元素包含title="shenjia" */
        [title="shenjia"]{
            background-color: rgb(209, 11, 57);
        }
        /* 选择元素开始字符包含t*/
        [title^="t"]{
           color: rgb(234, 241, 12);
        }
        /* 选择元素结束字符包含t*/
        [title$="5"]{
           color: rgb(46, 6, 223);
           font-size: 50px;
        }
         /* 选择元素字符包含（ha）字符串*/
        [title*="ha"]{
           color: rgb(223, 6, 13);
           font-size:20x;
        }



    </style>

</head>

<body>
    <div title="taoshenjia1">淘神价1</div>
    <div title="taoshenjia2">淘神价2 </div>
    <div title="taoshenjia3">淘神价3</div>
    <div title="shenjia4">神价4</div>
    <div title="shenjia5">神价5</div>
    <div title="haha">哈哈</div>
    <div title="haha">哈哈</div>
        <!-- <script type="text/javascript" src="#">  /*javascript代码  */</script> -->
</body>

</html>
