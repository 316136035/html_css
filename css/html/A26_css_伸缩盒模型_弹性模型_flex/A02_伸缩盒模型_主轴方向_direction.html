<head>

    <!-- 针对IE浏览器的一个兼容性设置-->

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A02_伸缩盒模型_主轴方向_direction</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <style>
        .outer1 {
            width: 1000px;
            height: 80px;
            background-color: dimgrey;
            /* 居中 */
            margin: 0 auto;
            /* 将改当前元素变成伸缩容器 ，
            缩容器下面的全部子背元素会变成伸缩项目（仅对子背元素有影响）
            1.仅伸缩容器的子元素成为了伸缩项目，孙子元素、重孙子元素等后代，不是伸缩项目。
            2.无论原来是哪种元素(块、行内块、行内) ，一旦成为了伸缩项目，全都会“块状化”.*/
            display: flex;
            /* 主轴的方向：
             row  水平正常方向 左→右 （默认）
             *row-reverse 水平反转 右→左  */
            flex-direction: row-reverse;


        }

        .inner1,
        .inner2 {
            width: 50px;
            height: 50px;
            background-color: chartreuse;
            /* 边框 */
            border: 1px solid red;
            /* 固定盒子大小 */
            box-sizing: border-box;

        }



        .outer2 {
            width: 1000px;
            height: 250px;
            background-color: dimgrey;
            /* 居中 */
            margin: 0 auto;
            /* 将改当前元素变成伸缩容器 ，
            缩容器下面的全部子背元素会变成伸缩项目（仅对子背元素有影响）
            1.仅伸缩容器的子元素成为了伸缩项目，孙子元素、重孙子元素等后代，不是伸缩项目。
            2.无论原来是哪种元素(块、行内块、行内) ，一旦成为了伸缩项目，全都会“块状化”.*/
            display: flex;
            /* 主轴的方向：
            column  垂直正常方向 上→下 
            column-reverse  垂直反转 下→上 */
            flex-direction: column-reverse;


        }
    </style>
</head>

<body>

    <!-- 伸缩容器  -->
    <div class="outer1">
        <!-- 伸缩项目 -->
        <div class="inner1">inner1</div>
        <div class="inner1">inner2</div>
        <div class="inner1">inner3</div>
    </div>
    <hr>
    <!-- 伸缩容器  -->
    <div class="outer2">
        <!-- 伸缩项目 -->
        <div class="inner2">inner4</div>
        <div class="inner2">inner5</div>
        <div class="inner2">inner6</div>
    </div>







    <!-- 引入三方依赖包 -->
    <!-- <script type="text/javascript" src="#">    /*javascript代码  */</script> -->
</body>

</html>
