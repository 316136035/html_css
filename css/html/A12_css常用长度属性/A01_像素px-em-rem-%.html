<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A01_鼠标样式</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        .div {
            /* 长度 第一种写法px*/
            width: 100px;
            height: 100px;
            /* 父元素font-size */
            font-size: 20px;
        }

        .px {
            width: 100px;
            height: 100px;
            font-size: 20px;
            background-color: aqua;
        }

        .em {
            /* 长度 第二种写法em*/
            /* 我是长度单位：em （等于当前元素的px像素*em值，当前元素没有 font-size 就会向父元素查找，直到root根最小为12px 作为长度/字体大小） */
            width: 60em;
            /* 我是长度单位：em （等于当前元素的px像素*em值，当前元素没有 font-size 就会向父元素查找，直到root根最小为12px 作为长度/字体大小） */
            height: 2em;
            /* 我是长度单位：em （等于当前元素的px像素*em值，当前元素没有 font-size 就会向父元素查找，直到root根最小为12px 作为长度/字体大小） */
            font-size: 1em;
            background-color: rgb(255, 0, 166);
        }

        html {
            font-size: 20px;
        }

        .rem {
            /* 长度 第三种写法rem*/
            /* 我是长度单位：rem （等于root根元素的xp像素*rem值 作为长度/字体大小） */
            width: 60rem;
            /* 我是长度单位：rem （等于root根元素的xp像素*rem值 作为长度/字体大小） */
            height: 2rem;
            /* 我是长度单位：rem （等于root根元素的xp像素*rem值 作为长度/字体大小） */
            font-size: 1rem;
            background-color: chartreuse;
        }

        .percent-sign {
            /* 长度 第四种写法rem*/
            /* 我是长度单位:百分号  按父元素的 font-size 百分比作为长度/字体大小*/
            width: 1200%;
            /* 我是长度单位:百分号  按父元素的 font-size 百分比作为长度/字体大小*/
            height: 100%;
            /* 我是长度单位:百分号  按父元素的 font-size 百分比作为长度/字体大小*/
            font-size: 100%;
            background-color: rgb(76, 0, 255);

        }
    </style>
</head>

<body>

    <div class="div">
        <div class="px">我是px像素</div>
        <div class="em">我是长度单位：em （等于当前元素的px像素*em值，当前元素没有 font-size 就会向父元素查找，直到root根最小为12px）</div>
        <div class="rem">我是长度单位：rem （等于root根元素的xp像素*rem值）</div>
        <div class="percent-sign"> 我是长度单位:百分号 按父元素的百分比作为长度/字体大小</div>

    </div>




    <script type="text/javascript" src="#">    /*javascript代码  */</script>

</body>

</html>
