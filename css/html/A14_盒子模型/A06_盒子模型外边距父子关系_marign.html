<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A04_盒子模型边框_border</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        .parent-element {
            /* 设置父元素内容区_content宽度 */
            width: 400px;
            /* 设置父元素内容区_content高度 */
            height: 400px;
            /* 设置父元素外边距 */
            padding: 50px;
            /* 设置父元素背景颜色 */
            background-color: bisque;
        }

        .child-element {
            /* 设置子元素内容区_content宽度 */
            width: 100px;
            /* 设置子元素内容区_content宽度 */
            height: 100px;
            /* 设置子元素外边距 （子元素相对的是父元素的外边距）*/
            padding: 100px;
            /* 设置子元素背景颜色 */
            background-color: rgb(196, 255, 228);

        }
    </style>

</head>

<body>
    <div class="parent-element">

        <div class="child-element">我是子元素</div>
        我是父元素
    </div>
    <img src="../../../resource资源文件/img/A06_盒子模型父子关系的外边距_marign.png" alt="">


    <script type="text/javascript" src="#"> /*javascript代码  */</script>

</body>

</html>
