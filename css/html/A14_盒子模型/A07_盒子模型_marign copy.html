<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A04_盒子模型边框_border</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        .vertical>div {
            /* 行内块元素方式显示 */
            display: inline-block;
            width: 200px;
            height: 200px;
        }

        .level>div {
            /* 块级元素方式显示 （默认的）*/
            display: block;
            width: 200px;
            height: 200px;
        }

        .div1 {
            background-color: rgb(255, 0, 0);
        }

        /* 水平方向 */
        .div2 {
            background-color: rgb(47, 255, 0);
            /* 设置左外边框会影响右边的全部div后移动 （包括自身）*/
            margin-left: 20px;
            /* 设置左外边框会影响右边的全部div后移动（不包括自身） */
            margin-right: 40px;
            /* 设置上外边框会影响整行*/
            margin-top: 50px;
            /* 设置上外边框会影响整行*/
            margin-bottom: 50px;
        }

        .div3 {
            background-color: rgb(255, 208, 0);
        }

     
        .div4 {
            background-color: rgb(0, 13, 255);
        }
           /* 垂直方向 */
        .div5 {
            background-color: rgb(119, 0, 255);
            margin-top: 10px;
        }

        .div6 {
            background-color: rgb(255, 0, 238);
        }
    </style>

</head>

<body>
    <div class="vertical">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="div3">div3</div>

    </div>
    <hr>
    <div class="level">
        <div class="div4">div4</div>
        <div class="div5">div5</div>
        <div class="div6">div6</div>

    </div>

    <script type="text/javascript" src="#">  /*javascript代码  */</script>

</body>

</html>
