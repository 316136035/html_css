    .outer {
        /* 复合写法  要设置图片宽度*/
        /* columns: 5 200px; */
        columns: 5;
        

    }

    img {
        /* 图片高度是每一列的100% */
        width: 100%;
    }

    img:hover {
        /* 盒子外阴影（水平方向，垂直方向，阴影模糊程度 ，阴影外延值，阴影颜色） */
        box-shadow: 0px 0px 5px 2px red;
        /* 鼠标样式 */
        cursor: pointer;
        /* 2D变换 位移  缩放*/
        transform: translate(0px, -1px) scale(1.01)

    }
</style>
