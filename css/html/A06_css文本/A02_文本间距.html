<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A02_文本间距</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        /*字母之间的间距 */
        .div1 {

            letter-spacing: 10px;
        }
        /* 单词之间的间距 （通过空格来识别）*/
        .div2 {
        word-spacing: -10%;
        }
    </style>
</head>

<body>
    <div class="div">
        <div class="div1">Dove Jasmine Plant Extract Nourishing Body Wash 500G Nourishes and cares for dry skin with</div>
        <div class="div2">Dove Jasmine Plant Extract Nourishing Body Wash 500G Nourishes and cares for dry skin with</div>
        <div class="div3">Dove Jasmine Plant Extract Nourishing Body Wash 500G Nourishes and cares for dry skin with</div>
 </div>
    <!-- <script type="text/javascript" src="#">    /*javascript代码  */</script> -->

</body>

</html>
