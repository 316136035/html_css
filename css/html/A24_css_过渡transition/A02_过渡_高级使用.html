<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A02_过渡_高级使用</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <style>
         .box{
            width: 200px;
            height: 20px;
            margin-top: 5px;
            border: 1px solid red;
         }
         .box:hover .box{
            transition-property: all;
            transition-duration: 5s;
            width: 1190px;
         }
       
         .box1{
            background-color: aqua;
        

         }
         .box2{
            background-color: rgb(0, 255, 102);
        }
        .box3{
            background-color: rgb(255, 136, 0);
        }
        .box4{
            background-color: rgb(255, 0, 60);
        }
        .box5{
            background-color: rgb(93, 0, 255);
        }
        .box6{
            background-color: rgb(0, 4, 255);
            
        }
        .box7{
            background-color: rgb(183, 255, 0);
            
        }
        .box8{
            background-color: rgb(0, 255, 166);
            
        }
        .box9{
            background-color: rgb(115, 0, 255);
            
        }
        .box10{
            background-color: rgb(255, 0, 191);
        }
     
    </style>
</head>

<body>
    <div class="father">
        <div class="box box1">div1</div>
        <div class="box box2">div2</div>
        <div class="box box3">div3</div>
        <div class="box box4">div4</div>
        <div class="box box5">div5</div>
        <div class="box box6">div6</div>
        <div class="box box7">div7</div>
        <div class="box box8">div8</div>
        <div class="box box9">div9</div>
        <div class="box box10">div10</div>
    </div>




    <!-- 引入三方依赖包 -->
    <!-- <script type="text/javascript" src="#">    /*javascript代码  */</script> -->
</body>

</html>
