<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A01_鼠标样式</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        .help {
            /* 鼠标问号样式 */
            cursor: help;
        }

        .not-allowed {
            /* 鼠标警用样式 */
            cursor: not-allowed;
        }

        .move {
            /* 鼠标拖动样式-实际拖动用js实现 */
            cursor:grabbing;
        }

        .wait {
            /* 鼠标等待样式 */
            cursor: wait;
        }
        .customize{
            /* 鼠标自定义样式(图片地址，【指针】必须要写) */
            cursor: url("../../../resource资源文件/img/favicon.ico"),pointer;

        }
        .text{
              /* 鼠标文本输入样式 */
            cursor:text;
        }


        .div {
            width: 400px;
            height: 400px;
            background-color: cadetblue;

        }
    </style>
</head>

<body>

    <div class="div">
        <div class="help">鼠标问号样式</div>
        <div class="not-allowed">鼠标警用样式</div>
        <div class="move">鼠标拖动样式-实际拖动用js实现</div>
        <div class="wait">鼠标等待样式</div>
        <div class="customize">自定义鼠标样式</div>
        <input class="text" type="text" placeholder="请求输入账号">
        <a href="https://www.jd.com/">京东</a>

    </div>


<!-- <script type="text/javascript" src="#">    /*javascript代码  */</script> -->

</body>

</html>
