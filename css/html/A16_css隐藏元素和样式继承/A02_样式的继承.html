<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A02_样式的继承</title><!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <style>
        .div1{
            height: 400px;
            background-color: blanchedalmond;
            font-size: 30px;
            color: crimson;
            font-weight: bold;
        }
        .div2{
            height:300px;
            background-color: blue;
            margin: 50px;
        }
        .div3{
            height:200px;
            background-color: rgb(0, 255, 153);
            margin: 50px;
        }


    </style>
</head>

<body>
    <div class="div1">div1
        <div class="div2">div2
            <div class="div3">div3</div>
        </div>


    </div>
    <h1>样式继承讲解</h1>
    <div>
            会继承css的属性
          <!-- ol有序列表 属性         type="1/A/a/I/i"  规定在列表中使用的标记类型         start='0'规定有序列表的起始值         reversed="reversed" 列表顺序为降序-->
          <ol type="1" start='1' > <!-- 列表的项 -->
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li><a href="https:b.jd.com/">京东</a></li>
            <ol>
    </div>
   

    <script type="text/javascript" src="#">    /*javascript代码  */</script>

</body>

</html>
