<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A01_css块级元素和行内元素和行内块元素显示模式</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        /* 块级元素方式显示 */
        .block {
            width: 100px;
            height: 100px;
            background-color: aqua;
            /* 设置为垂直方位排序 */
            display: block;
        }

        /* 行内元素方式显示 */
        .inline {
            width: 100px;
            height: 100px;
            background-color: rgb(242, 255, 0);
              /* 设置为水平方位排序 */
            display: inline;
        }

        /* 行内块元素方式显示 */
        .inline-block {
            width: 200px;
            height: 100px;
            background-color: rgb(255, 0, 51);
             /* 设置为水平方位排序 */
            display: inline-block;
        }
        /* 直接隐藏不显示 */
        .none {
            width: 100px;
            height: 100px;
            background-color: rgb(0, 255, 225);
            display: none;
        }
    </style>

</head>

<body>
    <div>
        <div class="block">Ablock</div>
        <div class="block">Bblock</div>
        <div class="block">Cblock</div>

    </div>

    <div>
        <div class="inline">Ainline</div>
        <div class="inline">Binline</div>
        <div class="inline">Cinline</div>
    </div>

    <div>
        <div class="inline-block">Ainline-block</div>
        <div class="inline-block">Binline-block</div>
        <div class="inline-block">Cinline-block</div>
    </div>


    <div>
        <div class="none">A</div>
        <div class="none">B</div>
        <div class="none">C</div>
    </div>

    <!-- <script type="text/javascript" src="#">    /*javascript代码  */</script> -->

</body>

</html>
