<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A05_动画和过渡的区别</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <style>
        .outer {
            width: 256px;
            height: 256px;



        }

        /*定义动画 （动画名字）*/
        @keyframes Animation-name1 {

            /* 动画开始的第一帧 */
            from {
                background-position: 0 0;
            }

            to {
                background-position: -1536px 0;
            }
        }

        .inner {

            width: 256px;
            height: 256px;
            background-image: url("../resources静态资源/img/跑步.png");
            /* 动画持续时间,快/慢,延迟时间, 播放次数,方向,开启动画,动画名字*/
            animation: 1s steps(6) 1s infinite normal forwards Animation-name1;




        }
    </style>
</head>

<body>

    <div class="outer">

        <div class="inner"></div>

    </div>
    <!-- 引入三方依赖包 -->
    <!-- <script type="text/javascript" src="#">    /*javascript代码  */</script> -->
</body>

</html>
