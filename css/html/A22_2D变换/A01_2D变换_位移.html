<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">
    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A01_2D变换_位移</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <style>
        .img {
            width: 200px;
            height: 200px;
            /* 引入背景图 */
            background-image: url("../resources静态资源/img/三维视图.png");
            /* 已宽度/高度的最小值等比例缩放 （最优方案 ）*/
            background-size: cover;
        }

        .outer {
            width: 200px;
            height: 200px;
            border: 1px solid rgb(219, 8, 8);
            margin: 0 auto;
            margin-top: 50px;
            background-color: rgb(9, 216, 2);
        }

        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid rgb(5, 5, 238);
            background-color: rgb(85, 13, 152);
            /* 2D变换_位移 父类不要有参数  */
            /* transform: translateX(-20px) translateY(50px); */
            /* 2D变换_位移 父类不要有参数  百分比是按照自身的参数来计算位移 */
            transform: translateX(50%) translateY(50%);
        }
    </style>

</head>

<body>
    <div class="img"></div>
    <div class="outer">
        <div class="inner">inner内面</div>
 </div>




    <!-- <script type="text/javascript" src="#">    /*javascript代码  */</script> -->
</body>

</html>
