<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A04_粘性定位</title><!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <style>
        .content{
            height: 800px;
        }
        .content div {
            width: 200px;
            height: 200px;
            position: relative;
        }
        .ordinary{
            background-color: aqua;
            /* 普通元素不能使用层级 */
        }
        .relatively{
            background-color: rgb(255, 0, 72);
            position: relative;
            left: 50px;
            top: -150px;
         
        }
        .absolute{
            background-color: rgb(0, 255, 123);
            position: absolute;
            left:100px;
            top: -300px;

        }
        .fixed{
            background-color: rgb(145, 255, 0);
             /* 开启固定定位（参考的是视图位置） */
            position: fixed;
            left: 150px;
            top: -450px;

        }
    </style>

</head>

<body>
    <div class="content">
        <div class="ordinary">普通元素</div>
        <div class="relatively">相对定位元素</div>
        <div class="absolute">绝对定位元素</div>
        <div class="fixed">固定定位元素</div>

    </div>
    <script type="text/javascript" src="#">    /*javascript代码  */</script>

</body>

</html>
