<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A01_相对定位</title><!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <style>
        .container {
            /* 设置背景颜色 */
            background-color: burlywood;
            /* 设置边框宽度 */
            border: 10px solid black;
            /* 设置内边距 */
            padding: 20px;
            /* 开启相对定位 */
            position: relative;




        }

        .div {
            /* 设置宽度 */
            width: 200px;
            /* 设置高度 */
            height: 200px;
        }

        .div1 {
            /* 设置背景颜色 */
            background-color: chartreuse;

        }

        .div2 {
            /* 设置背景颜色 */
            background-color: rgb(255, 0, 30);
            /* 开启绝对定位 (左右/上下并不能一起使用)*
            （参考的是包含块，没有脱离文档流的元素，父元素就是包含块，对应脱离文档流的元素，第一个开启定位的祖先元素，就是包含块） */
            position: absolute;
            /* 绝对定位左边50px */
            left:400px;
            /* 绝对定位上边50px */
            top: 220px;
            /* 绝对定位右边50px */
            /* right: 50px; */
            /* 绝对定位下边50px */
            /* bottom: 50px; */
            /* 设置内边距 */
            /* padding: 20px; */
            /* 设置边框宽度 */
            border: 5px solid black;
            /* 设置外边距  必须配置top  对应的*/
            margin-top: 20px;
            /* 设置浮动 */
            /* float: left; */



        }

        .div3 {
            /* 设置背景颜色 */
            background-color: rgb(17, 0, 255);
        }
    </style>

</head>

<body>


    <div class="container">
        <div class="div div1">A</div>
        <div class="div div2">B</div>
        <div class="div div3">C</div>
    </div>
    <div>


    </div>




    <script type="text/javascript" src="#">    /*javascript代码  */</script>

</body>

</html>
