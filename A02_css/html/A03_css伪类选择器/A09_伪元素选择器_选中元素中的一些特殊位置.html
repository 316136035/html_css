<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A09_伪元素选择器_选中元素中的一些特殊位置 </title><!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../../resource资源文件/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 -->
    <!-- 外部样式 -->
    <!-- <link rel="stylesheet" href="#"> -->
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        /* 通过类获取类元素，获取类元素用的第一个字符 */
        .letter::first-letter {
            font-size: 40px;
            color: brown;

        }

        /* 通过类获取类元素，获取类元素用的第一个行 */
        .line::first-line {
            background-color: chocolate;
        }

        /*  选择鼠标选中时 */
        div::selection {
            background-color: rgb(5, 227, 16);
            color: rgb(164, 9, 9);
        }

        /* 选择提示文字 */
        input::placeholder {
            color: rgb(164, 9, 9);
        }

        /* 通过类获取类元素，获取类元素的伪元素在前面添加内容 */
        .beforeafter::before {
            content: "￥";
            color: crimson;
        }

        /* 通过类获取类元素，获取类元素的伪元素在后面面添加内容 */
        .beforeafter::after {
            content: ".00";
        }
        /* 通过类获取类元素，获取选中的元素 */
        .checkbox:checked{
            width: 40px;
            height: 40px;
        }

    </style>

</head>

<body>



    <div>
        <!-- 输入lorem 可以生成英文字符串 -->
        <div class="letter">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore quae nam, </div>

        <div class="line">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore quae nam, </div>
        <div>鼠标选中的颜色</div>

        <!-- placeholder= "提示文字"  -->
        <input type="text" placeholder="请输入用户名..">

        <div class="beforeafter">99</div>

        <input type="checkbox" name="" id="" class="checkbox" checked>

    </div>




    <!-- <script type="text/javascript" src="#">  /*javascript代码  */</script> -->



</body>

</html>
