<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A01_行内元素-行内块元素空白文本处理</title><!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <style>
        .div1{
            /*行内元素-行内块元素之间的空白文本处理（文本会不见了，请单独设置文件字体大小） */
            font-size: 0px;
        }
        samp{
            font-size: 20px;
        }

        .samp1 {
            background-color: chartreuse;
        }

        .samp2 {
            background-color: rgb(98, 0, 255);
        }

        .samp3 {
            background-color: rgb(255, 0, 60);
        }
    </style>
</head>


<body>

    <div class="div1">
        <samp class="samp1">AAA</samp>
        <samp class="samp2">BBB</samp>
        <samp class="samp3">CCC</samp>
        <hr>
        <img src="../../../resource资源文件/img/A01_图标标签.jpg" alt="">
        <img src="../../../resource资源文件/img/A01_图标标签.jpg" alt="">
        <img src="../../../resource资源文件/img/A01_图标标签.jpg" alt="">
</div>
