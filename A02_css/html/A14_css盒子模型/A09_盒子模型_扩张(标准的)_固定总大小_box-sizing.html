<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A09_盒子模型_扩张_固定总大小</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        .content-box {
            /* 宽度 */
            width: 200px;
            /* 高度 */
            height: 200px;
            /* 内边距 */
            padding: 10px;
            /* 边框 */
            border: 5px solid brown;
            /* 外边距 */
            margin: 10px;
            /* 背景颜色 */
            background-color: chartreuse;
            /* content-box盒子模型内容区大小（内边距+边框）会自动向外扩张  标准模型*/
            box-sizing: content-box;

        }

        .border-box {
            /* 宽度 */
            width: 200px;
            /* 高度 */
            height: 200px;
            /* 内边距 */
            padding: 10px;
            /* 边框 */
            border: 5px solid rgb(61, 42, 165);
            /* 外边距 */
            margin: 10px;
            /* 背景颜色 */
            background-color: chartreuse;
            /* border-box盒子模型内容区+内边距+边框_会固定总大小 */
            box-sizing: border-box;
        }
    </style>

</head>

<body>

    <div>
        <div class="content-box">content-box盒子模型内容区大小（内边距+边框）会自动向外扩大 </div>
        <div class="border-box">border-box盒子模型内容区+内边距+边框_会固定总大小 </div>

    </div>


    <!-- <script type="text/javascript" src="#">  /*javascript代码  */</script> -->

</body>

</html>
