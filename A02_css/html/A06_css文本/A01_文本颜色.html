<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字"><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A09_文本按原文显示</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!--内部样式（css选择器使用内部样式显示）-->
    <style>
        .tao1 {
            color: red;
        }

        /* 注意：要么全部写0-255  要么全部百分百 （红、绿、蓝、透明度 ）*/
        .tao2 {
            color: rgb(0, 255, 115, 0.5);
        }

        /* 注意：要么全部写0-255  要么全部百分百 （红、绿、蓝、透明度 ）*/
        .tao3 {
            color: rgb(50%, 20%, 50%, 50%);
        }

        /* 16进制写法（#红、绿、蓝、透明度）  1~9~a~f 小到大  最小值00 最小值FF   每一位数字的取值范围是: 8 ~ f，即: (8，1，2，3，4，5，6，7，8，9，a，b，c，d，e，f) */
        .tao4 {
            color: #009988aa;
        }

        /* 色调色调（Hue）、饱和度（Saturation）和亮度（Lightness）,透明度*/
        .tao5 {
            color: hsla(68, 82%, 47%, 0.5)
        }
    </style>
</head>

<body>
    <div class="div">
        <div class="tao1">淘神价1</div>
        <div class="tao2">淘神价2</div>
        <div class="tao3">淘神价3</div>
        <div class="tao4">淘神价4</div>
        <div class="tao5">淘神价5</div>
       



    </div>
    <!-- <script type="text/javascript" src="#">    /*javascript代码  */</script> -->

</body>

</html>
