<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码 兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A01_html转义字符大全</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
</head>

<body>
    <div>
        <!-- 常用转义字符 -->
        <!--"字符-->
        <p>&quot;</p>
        <!--&字符-->
        <p>&amp;;</p>
        <!-- <字符 -->
        <p>&lt;</p>
        <!-- >字符 -->
        <p>&gt;</p>
        <!-- 空格字符 -->
        <p>&nbsp;</p>
        <!-- ￥字符 -->
        <p>&yen;</p>
        <div> <a
                href="https://html.spec.whatwg.org/multipage/named-characters.html#named-character-references">提提查看html转义字符大全</a>
        </div>
    </div>
</body>

</html>
