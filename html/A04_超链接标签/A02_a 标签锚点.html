<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字" >  -->
    <meta name="description" content="">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A02_a 标签锚点</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
</head>

<body>
    <!-- 定义一个锚点 -->
    <a name="顶部"></a>
    <a href="#id">跳转到id锚点</a>
    <h1>顶部</h1>
    <div>
        <P>1</P>
        <P>1</P>
        <P>1</P>
        <P>1</P>
        <P>1</P>
        <P>1</P>
        <P>1</P>
        <P id="id">id锚点</P>
    </div>
    <!-- 跳转描点 -->
    <h2>低部</h2>
    <a href="#顶部">跳转到顶部</a>
    <!-- 跳转到顶部 不用定义描点 -->
    <a href="#">跳转到顶部</a>
    <!-- >刷新页面 -->
    <a href="">刷新页面</a>
    <!-- 跳转到其他页面中的锚点 -->
    <a href="./A01_超链接标签.html#id锚点">跳转A01_超链接标签.html中的id锚点</a>
    <!-- 调用javascript代码 弹窗 -->
    <a href="javascript:alert('调用javascript代码');">调用javascript代码</a>

</body>

</html>
