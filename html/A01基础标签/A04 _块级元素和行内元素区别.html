<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码-->
    <meta charset="UTF-8">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字" >  -->
    <meta name="description" content="">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A01_html标准结构</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
</head>

<body>
    <!-- 块级元素  特点：块级元素独占一行-->
    <h1>块级元素1</h1>
    <div>块级元素2</div>
    <p>块级元素3</p>
    <hr>

    <!-- 行内元素 特点：行内元素不独占一行-->
    <input type="text" placeholder="行内元素1">
    <button>行内元素2</button>
    <span>行内元素3</span>
    <hr>
    <!--块级元素中可以写行内元素和块级元素（几乎到能写）  -->
    <div>
        <div>块级元素</div>
        <input type="text" placeholder="行内元素1">
    </div>
    <hr>
    <!--行内元素中可以写行内元素，不能写块级元素  -->
    <span>
        <span>行内元素1</span>
        <span>行内元素2</span>
        <span>行内元素3</span>
    </span>






</html>
