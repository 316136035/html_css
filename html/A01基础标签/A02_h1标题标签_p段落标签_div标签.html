<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码-->
    <meta charset="UTF-8">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字" >  -->
    <meta name="description" content="">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A02_h1标题标签_p段落标签_div标签</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
</head>

<body>
    <!--HTML标题标签 h1 最好写一个， h2~h6 能适当多写
       h1~h6 不能互相嵌套， -->
    <h1>标题标签一</h1>
    <h2>标题标签二</h1>
    <h3>标题标签三</h1>
    <h4>标题标签四</h1>
    <h5>标题标签五</h1>
    <h6>标题标签六</h1>
    <!-- div标签 支持嵌套-->
     <div>
         <!--P段落标签  标签很特殊!它里面不能有: h1~h6 、 p  div -->
        <p>段落标签一</p>
        <p>段落标签二</p>
        <p>段落标签三</p>
     </div>
</body>

</html>
