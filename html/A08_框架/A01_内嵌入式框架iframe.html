<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">
    <!-- 让低版本浏览器认识H5 的义化标签 -->
    <!--[if lt ie g]>
               <script src="../resources静态资源/js/html5shiv.min.js"></script>
            <![endif]-->
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字" >  -->
    <meta name="description" content=""><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A01_内嵌入式框架iframe</title><!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
</head>

<body>
    <div> <!-- 内嵌入式框架iframe  src=URL/本地文件/Base64编码     frameborder="框架边框"    height="高度"    width="宽度"    -->
        <iframe src="https:www.taobao.com/" frameborder="0" height="400" width="400 target=_blank"></iframe>
        <iframe src="../../resource资源文件/img/1.gif" frameborder="0" height="200" width="200" target=_blank></iframe>
        <iframe src="../../resource资源文件/mp4/1.mp4" frameborder="0" height="200" width="200" target=_blank></iframe>
        <iframe src="../../resource资源文件/pdf/1.pdf" frameborder="0" height="200" width="200" target=_blank></iframe>
        <!-- <iframe src="../../resource资源文件/zip/apache-maven-3.6.3-bin.zip" frameborder="0" height="200" width="200"  target=_blank></iframe> -->
        <hr> <!-- a超链接标签配合使用内嵌入式框iframe标签 --> <a href="https:www.taobao.com/" target="iframe">a标签配合使用iframe</a> <br>
        <!-- form表白标签配合使用内嵌入式框iframe标签 -->
        <form action="https:search.jd.com/Search" target="iframe"> <input type="text" name="keyword">
            <button>搜索</button>
        </form>
        <hr> <!-- 内嵌入式框架ifram是公共的 谁调用就显示谁的页面--> <iframe frameborder="0" name="iframe" height="400"
            width="400 target=_blank"></iframe>


    </div>
</body>

</html>
