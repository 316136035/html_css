<body>
    <div>
        <h1>块元素特点：</h1>
        <!-- 列表的项 -->
        <ol>
            <li>在页面中独占一行，不会与任何元素共用一行，是从上到下排列的。</li>
            <li>默认宽度:撑满父元素</li>
            <li>默认高度: 由内容撑开</li>
            <li>默认高度: 由内容撑开</li>
            <li>块元素中可以写块元素和行内元素等等</li>
            <li>可以通过 CSS 设置宽高</li>

            <ol>
    </div>
    <div>
        <h1>行内元素特点：</h1>
        <!-- 列表的项 -->
        <ol>
            <li>.在页面中不独占一行一行中不能容纳下的行内元素，会在下一行继续从左到右排列。</li>
            <li>默认宽度:由内容撑开</li>
            <li>默认高度:由内容撑开</li>
            <li>行内元素中可以写行内元素不能写块元素</li>
            <li>无法通过 CSS 设置宽高。</li>

            <ol>

    </div>
