<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码-->
    <meta charset="UTF-8">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字" >  -->
    <meta name="description" content="">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A01_有序列表</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
</head>

<body>
    <div>
        <!-- ol有序列表 属性
             type="1/A/a/I/i"  规定在列表中使用的标记类型
             start='0'规定有序列表的起始值
             reversed="reversed" 列表顺序为降序-->
        <ol type="1" start='1' reversed="reversed">
            <!-- 列表的项 -->
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li><a href="https://b.jd.com/">京东</a></li>
        <ol>
    </div>


</body>

</html>
