<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码-->
    <meta charset="UTF-8">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字" >  -->
    <meta name="description" content="">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A03 _自定义列表</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
</head>

<body>
    <div>
        <!-- 自定义列表 -->
        <dl>
            <!-- 定义列表中的项目 -->
            <dt>标题1</dt>
            <!-- 定义列表中项目的描述 -->
            <dd>描述1</dd>
            <dd>描述1-1</dd>
            <dt>标题2</dt>
            <dd>描述2</dd>
            <dt>标题3</dt>
            <dd>描述3</dd>
        </dl>
    </div>
</body>

</html>
