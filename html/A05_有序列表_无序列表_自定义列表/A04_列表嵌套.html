<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字" >  -->
    <meta name="description" content="">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A04_列表嵌套</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
</head>

<body>
    <div>
        <!-- ul无序列表 -->
        <ul>
            <!-- 列表的项 -->
            <li><span>河北省</span></li>
            <li><span>山西省</span></li>
            <li>
                <!-- span标签小包装袋 -->
                <span>广东省</span>
                <!-- ul无序列表 -->
                <ul>
                    <!-- 列表的项 -->
                    <li>
                        <span>广州市</span>
                          <ul>
                            <li>番禺区</li>
                            <li>南沙区</li>
                            <li>天河区</li>
                          </ul>  
                    </li>
                    <li>韶关市</li>
                    <li>深圳市</li>
                    <li>珠海市市</li>

                </ul>
            </li>
            <li><span>台湾省</span></li>
        </ul>
        </li>


    </div>
</body>

</html>
