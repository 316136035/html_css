<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->

<head><!--规定 HTML 文档的字符编码--><meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置--><meta http-equiv="X-UA-Compatible" content="IE=edge"><!--< Meta Name=" description（网站内容描述）" Content="网页描述文字" >  --><meta name="description" content=""><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 --><meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 --><title>A02_表单_单选框-多选框</title><!-- 设置网站图标调用一个外部的图片文件 --><link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 --><link rel="stylesheet" href="#">

<body><div>    <!--form表单  action="请求地址"    method="请求方式"-->    <form action="#" method="get">        <div>            <!-- 单选框  type="radio" name="组"    name="用于服务器取值key"-->            单选框：            <input type="radio" name="gender" value="0" checked="ture">男            <input type="radio" name="gender" value="1">女
        </div>        <div>
            <!--  多选框  type="radio" name="组" name="用于服务器取值key" checked="ture"默认选中-->            多选框：            <input type="checkbox" name="hobby" value="basketball" checked="ture">篮球            <input type="checkbox" name="hobby" value="smokes"  checked="ture">抽烟            <input type="checkbox" name="hobby" value="drive">开车            <input type="checkbox" name="hobby" value="running">跑步            <input type="checkbox" name="hobby" value="game">游戏        </div>

        <button>提交</button>    </form>
</div>
</body>

</html>
