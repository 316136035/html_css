<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head><!--规定 HTML 文档的字符编码-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">
    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
           <script src="../resources静态资源/js/html5shiv.min.js"></script>
        <![endif]-->
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字" >  -->
    <meta name="description" content=""><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A06_表单控件</title><!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
</head>

<body>
    <div> <!--form表单  action="请求地址"    method="请求方式" target="页签打开方式"-->
        <form action="https:search.jd.com/Search?" method="get" target="_blank">
            <div>
                <!--输入框 type="文本类型" 
                    name="服务器取值用key" 
                    id="用着js"  
                    value="默认值" 
                    placeholder="占位符-提示值" （作用于文本输入类的）
                    maxlength="限制字符最大值" 
                    disabled="disabled" 属性规定禁用不能输入
                    placeholder="提示值"
                    autofocus 页面加载自动获取焦点
                    required 必填项  （作用于文本输入框 单选框 多选框 多行文本）没有填会限制提交表单
                    autocomplete （作用于type="text"）历史记录开启on/关闭off
                    pattern="正则表达式"  （作用于文本输入类的）手机正则表达式:"^1[3456789]\d{9}$"
                -->
                账号：
                <input type="text" name="username" id="" placeholder="请输入账号" autofocus required autocomplete="on"><br>
                <!--输入框 type="密码类型" name="服务器取值用key" id="用着js"-->
                密码：
                <input type="password" name="passwor" id=""> <br>
                手机号码：
                <input type="text" name="phone-number" pattern="^1[3456789]\d{9}$"> <br>
                <!-- 单选框  type="radio" name="组"    name="用于服务器取值key"-->
                单选框：
                <input type="radio" name="gender" value="0" checked="ture">男 <input type="radio" name="gender"
                    value="1">女
            </div>
            <div> <!--  多选框  type="radio" name="组" name="用于服务器取值key" checked="ture"默认选中-->
                多选框：
                <input type="checkbox" name="hobby" value="basketball" checked="ture">篮球
                <input type="checkbox" name="hobby" value="smokes" checked="ture">抽烟
                <input type="checkbox" name="hobby" value="drive">开车
                <input type="checkbox" name="hobby" value="running">跑步
                <!-- disabled 属性规定应该禁用 input 元素 -->
                <input type="checkbox" name="hobby" value="game" disabled="disabled">游戏
            </div>
            <div>
                <!--textarea多行的文本输入控件   name="用于服务器取值key            autofocus页面加载后文本区域自动获得焦点            cols="1"文本区内的宽度            rows="30" 文本区内的高度            disabled 属性规定应该禁用 input 元素-->
                <textarea name="textarea" autofocus cols="50" rows="20">多行的文本输入控件</textarea>
                <hr> <!--section下拉选择框  name="用于服务器取值key--> 下拉选择框： <select name="selected">
                    <option value="河北省">河北省</option>
                    <option value="江苏省">江苏省</option> <!--value服务器的选项值 selected默认选中  -->
                    <option value="广东省" selected="">广东省</option>
                    <option value="辽宁省">辽宁省</option> <!-- disabled 属性规定应该禁用 input 元素 -->
                    <option value="云南省" disabled="disabled">云南省</option>
                </select>
            </div>
            <div>
                <!--普通按钮 这种按钮不会提交表单-->
                <button type="button">普通按钮 这种按钮不会提交表单</button>
                <!--提交按钮1  disabled 属性规定应该禁用 input 元素-->
                <button disabled="disabled">提交按钮1</button>
                <!--提交按钮2-->
                <input type="submit" value="提交按钮2">
                <!--重置按钮-->
                <input type="reset" value="重置按钮">
            </div>
        </form>
    </div>
</body>

</html>
