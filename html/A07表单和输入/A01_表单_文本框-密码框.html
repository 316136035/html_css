<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码-->
    <meta charset="UTF-8">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字" >  -->
    <meta name="description" content="">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A01_表格</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
</head>

<body>
    <div>
        <!--form表单  action="请求地址"    method="请求方式" target="页签打开方式"-->
        <form action="https://search.jd.com/Search?" method="get" target="_blank">
            <!--输入框 type="文本类型" name="服务器取值用key" id="用着js"  value="默认值" maxlength="限制字符最大值"-->
            账号： <input type="text" name="username" id="" value="请求输入密码" maxlength="18"> <br>
            密码：<!--输入框 type="密码类型" name="服务器取值用key" id="用着js"-->
            <input type="password" name="passwor" id=""> <br>
            <!-- 普通按钮 -->
            <button>普通按钮</button>
        </form>



    </div>
</body>

</html>
