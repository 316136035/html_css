<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码-->
    <meta charset="UTF-8">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字" >  -->
    <meta name="description" content="">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A01_表格</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
</head>

<body>

    <div>
        <!--table表格 
            border="表格边框"  
            width="表格宽度" 
            height="表格高度" 
            cellspacing="单元格之间的距离" 
            cellpadding="边框与其内容之间的空白距离"-->
        <table border="1" width="500" height="300" cellspacing="0" cellpadding="5">
          <!-- caption表格标题 -->
          <caption>课程表</caption>
                    <!-- thead 表格头部  
                height="高度"  
                align="表格行的内容对齐方式right/left/center/justify/char" 
                valign="表格行中内容的垂直对齐方式top/middle/bottom/baseline" 
            -->
            <thead height="50" align="center" valign="middle">
                <!-- 表格头部行 -->
                <tr>
                    <!-- 表格头部列 -->
                    <th>项目</td>
                   <!--colspan:列合并-->
                    <th colspan="5">上课</td>
                    <!--colspan:列合并-->
                    <th colspan="2">活动/休息</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>星期</td>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td>星期六</td>
                    <td>星期日</td>
                 
                </tr>
                <tr>
                    <!--rowspan:行合并 合并单元格的数量-->
                    <td rowspan="5">上午</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <!--rowspan:行合并 合并单元格的数量-->
                    <td rowspan="5">休息</td>
                </tr>
                <tr>
                  
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                   
                </tr>
                <tr>
                   
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                   
                </tr>
                <tr>
                   
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                  
                </tr>
                <tr>
                  
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                   
                </tr>
                <tr>
                    <!--rowspan:行合并 合并单元格的数量-->
                    <td rowspan="2">下午</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <!--rowspan:行合并 合并单元格的数量-->
                    <td rowspan="2">休息</td>
                   
                </tr>
                <tr>
                   
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                   
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
