<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->
<head>
    <!--规定 HTML 文档的字符编码-->
    <meta charset="UTF-8">
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字" >  -->
    <meta name="description" content="">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A01_常用格式化标签</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
</head>

<body>
    <h1>h1一段文字的标题，起强调作用</h1>
    <p>段p落标签</p>
    <div>div包装标签</div>
    <em>em短语标签,用来呈现为被强调的文本（着重的）</em>  <br>
    <strong>strong强调文本标签（十分重要）</strong>
</body>

</html>
